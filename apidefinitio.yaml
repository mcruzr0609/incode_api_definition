openapi: 3.1.0
info:
  title: User Service API
  description: User Service
  termsOfService: http://swagger.io/terms/
  license:
    name: Apache 2.0
    url: http://springdoc.org
  version: 0.0.1-SNAPSHOT
servers:
  - url: https://demo-api.incodesmile.com
    description: Incode demo environment
security:
  - ApiKeyAuth: []
    IncodeHardwareIdAuth: []
tags:
  - name: API Keys
    description: |
      Following endpoints facilitate API key rotation, for security reasons - current key gets stolen, user access needs
      to be revoked, organization expires, etc. It is good practice to rotate them every once in a while, regardless
      (e.g. every three months).

      **Migration**
      There used to be only one API key per organization, created and registered on API Gateway at the time of organization
      creation. Each organization has a user defined `name`, on which 3 random digits are added to generate `clientId`,
      on which sha1 was applied to generate `apiKey`. Field `clientId` was also used as organization identifier, while
      `apiKey` also served as organization reference.

      With the rotatable approach, API key management is delegated to a separate collection, which would contain `clientId`
      and `value` for each record. This also enables having multiple API keys per organization. Fields `clientId`/`apiKey`
      on organization entity will keep their identifier/reference function, to maintain referential integrity between entities.

      In order to facilitate the new approach and ensure backwards compatibility, a migration process is established.
      Through it, API key related fields are copied from Organization to RotatableApiKey collection, so that in the end
      each organization would have a corresponding rotatable key created. Key validity is checked on API Gateway directly
      (if applicable, otherwise set to `true`). All subsequent API key management would affect new collection only.
  - name: API Validations
    description: |
      Standalone API validations that are not related to any interview or onboarding process. This helps with various
      identity verifications specific to certain countries such as CURP and INE in Mexico or SSN in USA.
paths:
  /omni/start:
    post:
      tags:
        - Onboarding
      summary: Start onboarding
      description: |
        This endpoint is mandatory to start any onboarding session in Incode Omni and session can be monitored on the Incode Dashboard.
        And it generates token which should be used for the authentication of future subsequent calls.
      operationId: startInterview
      parameters:
        - in: header
          name: api-version
          required: true
          schema:
            default: '1.0'
      requestBody:
        content:
          application/json:
            schema:
              properties:
                language:
                  type: string
                  description: 'Language code to be used when doing speech to text. Possible values: en-US, es-ES, pt-BR.'
                interviewId:
                  type: string
                  description: InterviewId from a previous onboarding, including it helps get a new token for that id.
                externalId:
                  type: string
                  deprecated: true
                  description: Id that identifies user in clients system should be used for externalId. (Deprecated, use externalCustomerId instead)
                  example: client34598
                externalCustomerId:
                  type: string
                  description: Id that identifies user in clients external system.
                  example: client123
                uuid:
                  type: string
                  description: uuid key used in redis, can be used as an alternative to sending interviewId.
                configurationId:
                  type: string
                  description: Id of the flow to be used for this onboarding.
                redirectionUrl:
                  type: string
                  description: Url the user will be redirected to after finishing the onboarding successfully.
                  example: https://www.google.com
                customFields:
                  type: object
                  additionalProperties:
                    type: string
                  description: Used to send any additional information in key value pair format.
                  example:
                    firstName: Mike
                    lastName: Larson
              x-readme-ref-name: StartRequest
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  interviewId:
                    type: string
                    description: Identifies the onboarding session that is initialized. Can be used for fetching data about that session in future calls.
                    maxLength: 24
                    minLength: 24
                  token:
                    type: string
                    description: Internal JWT token used for the future subsequent calls. It is the value for X-Incode-Hardware-Id header in all other calls.
                    maxLength: 2048
                  interviewCode:
                    type: string
                    description: This value is used for connecting to conference call.
                    maxLength: 6
                    minLength: 6
                  flowType:
                    type: string
                    description: (only if configurationId is sent in request). Type of the flow used. Could be flow (in most cases), or legacy type configuration (not used anymore).
                    enum:
                      - configuration
                      - flow
                      - workflow
                  idCaptureTimeout:
                    type: integer
                    format: int32
                    description: Number of seconds after which manual capture button should be shown to the user, while capturing ID when ID is detected.
                  idDetectionTimeout:
                    type: integer
                    format: int32
                    description: Number of seconds after which manual capture button should be shown to the user, if ID is not detected.
                  selfieCaptureTimeout:
                    type: integer
                    format: int32
                    description: Number of seconds after which manual capture button should be shown to the user, while capturing selfie.
                  idCaptureRetries:
                    type: integer
                    format: int32
                    description: Number of ID captures after which user should be taken to next screen.
                  selfieCaptureRetries:
                    type: integer
                    format: int32
                    description: Number of selfie captures after which user should be taken to next screen.
                  curpValidationRetries:
                    type: integer
                    format: int32
                    description: Number of curp validations after which user should be taken to next screen. (only for Mexico)
                  clientId:
                    type: string
                    description: Customer specific clientId that corresponds to api key.
                  env:
                    type: string
                    description: 'Server environment. Could be one of: stage, demo, saas.'
                  existingSession:
                    type: boolean
                    description: It's true if interviewId corresponds to an existing Onboarding Session.
                x-readme-ref-name: StartResponse
        '400':
          description: |
            Custom error statuses:
            - 4026: Invalid uuid parameter
            - 4027: Invalid configurationId
            - 4028: Flow is not activated
          content:
            application/json:
              schema:
                properties:
                  timestamp:
                    type: integer
                    format: int64
                    description: UTC timestamp in milliseconds
                  status:
                    type: integer
                    format: int32
                    description: Custom error code or HTTP status code
                  error:
                    type: string
                    description: HTTP status error
                  message:
                    type: string
                    description: Custom error message
                  path:
                    type: string
                    description: Endpoint path
                  details:
                    description: Custom error details
                x-readme-ref-name: ExceptionResponse
      security:
        - ApiKeyAuth: []
  /omni/add/geolocation:
    post:
      tags:
        - Onboarding
      summary: Add geolocation
      description: Send location to store in database, or send coordinates and fetch location and store it
      operationId: addGeolocation
      parameters:
        - in: header
          name: api-version
          required: true
          schema:
            default: '1.0'
      requestBody:
        content:
          application/json:
            schema:
              properties:
                longitude:
                  type: number
                  format: float
                  description: User's geolocation longitude
                  example: 22.3456
                latitude:
                  type: number
                  format: float
                  description: User's geolocation latitude
                  example: 44.56783
                location:
                  type: string
                  description: User's current location
                madminArea:
                  type: string
                msubAdminArea:
                  type: string
                msubLocality:
                  type: string
                mthoroughfare:
                  type: string
                msubThoroughfare:
                  type: string
                mpostalCode:
                  type: string
                mcountryCode:
                  type: string
                mcountryName:
                  type: string
                mlocality:
                  type: string
              required:
                - latitude
                - longitude
              x-readme-ref-name: ReverseGeolocationRequest
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                properties:
                  timestamp:
                    type: integer
                    format: int64
                    description: UTC timestamp in milliseconds
                  status:
                    type: integer
                    format: int32
                    description: Custom error code or HTTP status code
                  error:
                    type: string
                    description: HTTP status error
                  message:
                    type: string
                    description: Custom error message
                  path:
                    type: string
                    description: Endpoint path
                  details:
                    description: Custom error details
                x-readme-ref-name: ExceptionResponse
  /omni/add/front-id/v2:
    post:
      tags:
        - Onboarding
      summary: Add front side of ID
      description: |
        This endpoint is used for storing front side of id for further processing. Image quality check is performed during that call.
        Number of retries is not limited.

        Once [process-id](#/Onboarding/processId) is finished, this endpoint cannot be called for retries.

        **Note: Front side of id should be uploaded before [back-side](#/Onboarding/addBackIdV2)**
      operationId: addFrontIdV2
      parameters:
        - name: onlyFront
          in: query
          description: Flag stating if document is one-sided (like Passport)
          required: false
          schema:
            type: boolean
            default: false
        - in: header
          name: api-version
          required: true
          schema:
            default: '1.0'
      requestBody:
        description: Front side of id. In case of passport, this should be page with all data about user.
        content:
          application/json:
            schema:
              properties:
                base64Image:
                  type: string
                  description: Image in base64 format. One of base64Image or imageUrl is required
                  example: /9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAEBAQEBAQEBAQEBAQEBAQEB...
                imageUrl:
                  type: string
                  description: URL of the image. One of base64Image or imageUrl is required
                  example: http://...
              x-readme-ref-name: IdCaptureV2Request
        required: true
      responses:
        '200':
          description: |
            In case there's some issue when calling the endpoint due to classification failed, an issue such as bad quality,
            or any of the fail reasons the response will always have the field:
            - classification
            - failReason
            - sharpness
            - glare
            - horizontalResolution

            We recommend considering the call as failed if there's a failReason in the response or if the classification is false.
            Possible values for fail reason:
            - UNKNOWN_DOCUMENT_TYPE: document classification failed
            - WRONG_DOCUMENT_SIDE: can happen when uploading back side of id when front id is required or the other way around
            - WRONG_ONE_SIDED_DOCUMENT: uploading wrong document with only one side
            - WRONG_UNFOLDED_DOCUMENT: uploading unfolded document with unrecognizable sides
            - UNFOLDED_DOCUMENT_PAGE_MISMATCH: uploading unfolded document with mismatching sides
            - DOCUMENT_NOT_READABLE: document couldn't be read, probably due to image quality
            - UNABLE_TO_ALIGN_DOCUMENT: alignment failed
            - ID_TYPE_UNACCEPTABLE: invalid type of id
            - UNEXPECTED_ERROR_OCCURRED: unexpected error

            Whenever the classification is done successfully the fields that will always be present are:
            - classification
            - sharpness
            - glare
            - horizontalResolution
            - readability
            - typeOfId
            - sessionStatus

            The remaining fields could be optional depending on the specific type of id and country of origin.
          content:
            application/json:
              schema:
                properties:
                  correctSharpness:
                    type: boolean
                    description: It's true if the sharpness of the ID meets the requirements.
                  correctGlare:
                    type: boolean
                    description: It's true if the glare of the ID meets the requirements.
                  horizontalResolution:
                    type: integer
                    format: int32
                    description: Value is based on the resolution of the cropped photo. Low value means after performing the crop we have a bad quality of image. We recommend to retry capture if value is below 155.
                  shadowConfidence:
                    type: number
                    format: float
                    description: Value 0 means it is no shadow on the image and image quality is good, while value 1 represents bad quality of image with a lot of shadow. We recommend to retry capture if value is 1.
                    maximum: 1
                    minimum: 0
                  classification:
                    type: boolean
                    description: If true, server classified image as a front side of an id. If false, server failed to classify image as valid front side of an id or passport and other parameters can be ignored.
                  readability:
                    type: boolean
                    description: If true, server can properly read ID. If false server failed to read some key places of the ID.
                  typeOfId:
                    type: string
                  issueYear:
                    type: integer
                    format: int32
                    description: Issue year of the ID. N/A for Brazilian ids.
                  issueName:
                    type: string
                    description: Description of the ID. Could contain country code, state, type of ID, subtype of ID. N/A for Brazilian ids.
                  curpCheck:
                    type: boolean
                    description: Only for Mexican IDs. Flag stating if curp was properly read.
                  sessionStatus:
                    type: string
                    description: Session Status
                    enum:
                      - Alive
                      - Closed
                      - Deleted
                  countryCode:
                    type: string
                    description: Valid ISO alpha-2 or alpha-3 code of the ID issuing country.
                  state:
                    type: string
                    description: Issuing state of the ID.
                  failReason:
                    type: string
                    description: Classification fail reason
                    enum:
                      - UNKNOWN_DOCUMENT_TYPE
                      - WRONG_DOCUMENT_SIDE
                      - WRONG_ONE_SIDED_DOCUMENT
                      - UNFOLDED_DOCUMENT_PAGE_MISMATCH
                      - WRONG_UNFOLDED_DOCUMENT
                      - DOCUMENT_NOT_READABLE
                      - UNABLE_TO_ALIGN_DOCUMENT
                      - ID_TYPE_UNACCEPTABLE
                      - UNEXPECTED_ERROR_OCCURRED
                  skipBackIdCapture:
                    type: boolean
                    description: Flag that signals if back id capture should be skipped or not.
                  showMandatoryConsent:
                    type: boolean
                    description: Render mandatory consent page based on this parameter value.
                  regulationType:
                    type: string
                    description: Regulation type for the mandatory consent (only if showMandatoryConsent set to true).
                  skipGlareFront:
                    type: boolean
                    description: Flag that signals if front side glare should be ignored.
                  skipGlareBack:
                    type: boolean
                    description: Flag that signals if back side glare should be ignored.
                  documentIsOnTheEdge:
                    type: boolean
                    description: Flag that signals if document is on the edge on the full frame image.
                  acceptedDocuments:
                    type: array
                    description: List of accepted documents for that particular country in case of ID_TYPE_UNACCEPTABLE failReason.
                    items:
                      type: string
                      enum:
                        - Unknown
                        - Passport
                        - Visa
                        - DriversLicense
                        - IdentificationCard
                        - Permit
                        - Currency
                        - ResidenceDocument
                        - TravelDocument
                        - BirthCertificate
                        - VehicleRegistration
                        - Other
                        - WeaponLicense
                        - TribalIdentification
                        - VoterIdentification
                        - Military
                        - TaxIdentification
                        - FederalID
                        - MedicalCard
                    uniqueItems: true
                  imageRedacted:
                    type: boolean
                    description: Flag that signals if image was redacted as part of the ID capture.
                x-readme-ref-name: IdProcessResponse
        '400':
          description: |
            Custom error statuses:
            - 1003: Face cropping failure
            - 4004: Could not find user
            - 4019: Face not found
          content:
            application/json:
              schema:
                properties:
                  timestamp:
                    type: integer
                    format: int64
                    description: UTC timestamp in milliseconds
                  status:
                    type: integer
                    format: int32
                    description: Custom error code or HTTP status code
                  error:
                    type: string
                    description: HTTP status error
                  message:
                    type: string
                    description: Custom error message
                  path:
                    type: string
                    description: Endpoint path
                  details:
                    description: Custom error details
                x-readme-ref-name: ExceptionResponse

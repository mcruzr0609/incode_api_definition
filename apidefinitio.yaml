  /omni/add/face/third-party:
    post:
      tags:
        - Onboarding
      summary: Add face/Selfie image
      description: |
        Uploads selfie image for onboarding session. Response will contain data regarding liveness â€” if that is the photo of a real person.
        Number of retries is not limited.

        **Note**: After selfie and front-id are uploaded, endpoint for comparing faces process-face on those two images can be called.

        It is required that person is alone on the photo.
      operationId: addFaceByThirdParty
      parameters:
        - name: imageType
          in: query
          description: Image type. Default is selfie
          required: false
          schema:
            type: string
            enum:
              - selfie
              - videoSelfie
              - id
              - nfc
        - name: captureType
          in: query
          required: false
          schema:
            type: string
            enum:
              - AUTO
              - MANUAL
              - NATIVE
              - UPLOAD
        - name: externalCaptureId
          in: query
          required: false
          schema:
            type: string
        - name: recordingId
          in: query
          required: false
          schema:
            type: string
        - in: header
          name: api-version
          required: true
          schema:
            default: '1.0'
      requestBody:
        content:
          application/json:
            schema:
              properties:
                base64Image:
                  type: string
                  description: Image of user's face represented in base64.
                  example: /9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAEBAQEBAQEBAQEBAQEBAQEB...
                imageUrl:
                  type: string
                  description: URL of face image, required to belong to a whitelisted domain
                  example: https://...
                faceCoordinates:
                  description: Face coordinates
                  properties:
                    leftEyeX:
                      type: number
                      format: float
                      description: Left eye coordinates for X
                      example: 1391.01
                    leftEyeY:
                      type: number
                      format: float
                      description: Left eye coordinates for Y
                      example: 1334.62
                    rightEyeX:
                      type: number
                      format: float
                      description: Right eye coordinates for X
                      example: 918.383
                    rightEyeY:
                      type: number
                      format: float
                      description: Right eye coordinates for Y
                      example: 1359.96
                    mouthX:
                      type: number
                      format: float
                      deprecated: true
                      description: 'Left mouth coordinates for X. Note: the field is deprecated, use leftMouthX instead'
                      example: 918.383
                    leftMouthX:
                      type: number
                      format: float
                      description: Left mouth coordinates for X
                      example: 918.383
                    mouthY:
                      type: number
                      format: float
                      deprecated: true
                      description: 'Left mouth coordinates for Y. Note: the field is deprecated, use leftMouthY instead'
                      example: 1359.96
                    leftMouthY:
                      type: number
                      format: float
                      description: Left mouth coordinates for Y
                      example: 1359.96
                    rightMouthX:
                      type: number
                      format: float
                      description: Right mouth coordinates for X
                      example: 918.383
                    rightMouthY:
                      type: number
                      format: float
                      description: Right mouth coordinates for Y
                      example: 1359.96
                    noseTipX:
                      type: number
                      format: float
                      description: Nose coordinates for X
                      example: 918.383
                    noseTipY:
                      type: number
                      format: float
                      description: Nose coordinates for Y
                      example: 1359.96
                    x:
                      type: number
                      format: float
                      description: X coordinate of face rectangle.
                      example: 448
                    'y':
                      type: number
                      format: float
                      description: Y coordinate of face rectangle.
                      example: 778
                    width:
                      type: number
                      format: float
                      description: Width of face rectangle.
                      example: 1366
                    height:
                      type: number
                      format: float
                      description: Height of face rectangle.
                      example: 1366

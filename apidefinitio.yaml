        - claveElector: String, mandatory for ife.
        - curp: String, optional.

        **COL**: Colombia - RegistradurÃ­a Validation. Currently there's no option for face validation. Can validate registradurÃ­a or
        extranjerÃ­a (foreign citizens living in colombia). **Note**: Government Validations for Colombia acquired via TusDatos

        Request Body is optional - if not sent data will be taken from the session:
        - idNumber: String, mandatory.

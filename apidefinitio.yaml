  /omni/session/status/set:
    post:
      tags:
        - Onboarding
      summary: Set session status
      description: |
        Set the status of current session. Possible actions to set the status to are: Alive, Closed or Deleted. Closed status
        disables all of the "/add/..." calls so they can no longer make any changes to the system. Deleted status deletes
        the important data stored in the session.
      operationId: setSessionStatus
      parameters:
        - name: action
          in: query
          required: true
          schema:
            type: string
            enum:
              - Alive
              - Closed
              - Deleted
        - name: id
          in: query
          description: id of the session, optional, if not sent obtained from token.
          required: false
          schema:
            type: string
        - in: header
          name: api-version
          required: true
          schema:
            default: '1.0'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  get_id:
                    type: string
                    description: Session id.
                  get_createdAt:
                    type: integer
                    format: int64
                    description: Timestamp, when was the session created
                  get_updatedAt:
                    type: integer
                    format: int64
                    description: Timestamp, when was the session last updated.
                  closedAt:
                    type: integer
                    format: int64
                    description: Timestamp, when was the session last closed.
